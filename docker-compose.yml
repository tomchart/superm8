version: "3.3"
services:
  superm8:
    build:
      args:
        user: tom
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: superm8
    container_name: superm8-app
    restart: unless-stopped
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html
    networks:
      - superm8

  db:
    image: mysql:5.7
    container_name: superm8-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - superm8

  nginx:
    image: nginx:alpine
    container_name: superm8-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/html
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - superm8

networks:
  superm8:
    driver: bridge
